<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="1-8.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form action="/submit-profile" method="post" enctype="multipart/form-data">
            <div class="profile-picture">
                <img id="profilePic" src="default-profile.png" alt="Profile Picture">
                <input type="file" id="profilePicInput" name="profile-picture" accept="image/*">
            </div>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
